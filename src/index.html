<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snek</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body class="bg-slate-200 w-screen h-screen">
		<header>
			<h1 class="text-center font-bold text-3xl">Snek Game</h1>
		</header>
		<main class="w-full h-full flex flex-col justify-around items-center">
			<div id="messages" class="flex justify-center text-lg">
				<ol class="list-decimal">
					<li>Use the arrow keys to move snek.</li>
					<li>Eat apples.</li>
					<li>???</li>
					<li>Profit.</li>
				</ol>
			</div>
			<div id="score">Your score is: <span>0</span></div>
			<div
				id="game-grid"
				style="height: 50vw; width: 50vw"
				class="bg-gray-700 grid grid-cols-21"
			></div>
		</main>

		<script src="main.ts"></script>
	</body>
</html>
